<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>Ejercicio 7</title>
</head>
<body>
	<script type="text/javascript" language="JavaScript">
let i;
for(i = 1; i <= 500; i++){
	document.write(i);
	if(i % 4 == 0){
		document.write(" (multiplo de 4)")
	}else if(i % 9 == 0){
		document.write(" (multiplo de 9)")
}
	if(i % 5 == 0){
	document.write("<hr>");
}
	document.write("<br>");
}
	</script>
</body>
</html>
