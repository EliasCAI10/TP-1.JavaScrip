<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ejercicio 4</title>
</head>
<body>
	<script type="text/javascript" language="JavaScript">
let dni;
let resto;	
do{
dni = prompt("ingrese su D.N.I")
dni=parseInt(dni)

if (isNaN(dni)) {
	alert("Volver a ingresar")
}
else if(dni>=0 && dni<=99999999)
{
	resto=dni%23;
	switch(resto){
		case 0 : console.log("T");break;
		case 1 : console.log("R");break;
		case 2 : console.log("W");break;
		case 3 : console.log("A");break;
		case 4 : console.log("G");break;
		case 5 : console.log("M");break;
		case 6 : console.log("Y");break;
		case 7 : console.log("F");break;
		case 8 : console.log("P");break;
		case 9 : console.log("D");break;
		case 10 : console.log("X");break;
		case 11 : console.log("B");break;
		case 12 : console.log("N");break;
		case 13 : console.log("J");break;
		case 14 : console.log("Z");break;
		case 15 : console.log("S");break;
		case 16 : console.log("Q");break;
		case 17 : console.log("V");break;
		case 18 : console.log("H");break;
		case 19 : console.log("L");break;
		case 20 : console.log("C");break;
		case 21 : console.log("K");break;
		case 22 : console.log("E");break;
		default : console.log("Vuelva a ingresar");break;

	}
}
}
while(confirm("Desea continuar?"));
	</script>
</body>
</html>
